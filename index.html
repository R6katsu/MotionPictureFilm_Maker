<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>画像アップロード</title>
<style>
  .film-strip {
    position: relative;
    display: inline-block;
    padding: 20px 0;
    background: #000;
  }

  #result {
    display: flex;
    overflow-x: auto;
    gap: 10px;
    padding-top: 10px;
  }

  .film-strip img {
    display: block;
    max-width: 100%;
    height: auto;
  }

  .perforation {
    position: absolute;
    left: 0;
    width: 100%;
    height: 20px;
    background-color: #000;
    background-image: repeating-linear-gradient(
      to right,
      #fff,
      #fff 10px,
      #000 10px,
      #000 20px
    );
  }

  .perforation.top { top: 0; }
  .perforation.bottom { bottom: 0; }
</style>
</head>
<body>
<h1>画像プレビュー</h1>
<form id="upload-form">
  <input type="file" id="images" name="images" accept="image/*" multiple required>
  <button type="submit">表示</button>
</form>
<p>GIF作成は <code>node makegif.js 出力.gif 画像1 画像2 ...</code> を実行してください。</p>
<div id="result"></div>
<script>
const fileInput = document.getElementById('images');
const result = document.getElementById('result');

document.getElementById('upload-form').addEventListener('submit', (e) => {
  e.preventDefault();
  result.innerHTML = '';
  if (fileInput.files.length === 0) {
    result.textContent = 'ファイルを選択してください。';
    return;
  }
  Array.from(fileInput.files).forEach(file => {
    const url = URL.createObjectURL(file);
    const div = document.createElement('div');
    div.className = 'film-strip';
    div.innerHTML = `\n      <div class="perforation top"></div>\n      <img src="${url}" alt="uploaded">\n      <div class="perforation bottom"></div>\n    `;
    result.appendChild(div);
  });
});
</script>
</body>
</html>
