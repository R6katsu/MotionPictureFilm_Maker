<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>画像アップロード</title>
<style>
  .film-strip {
    position: relative;
    display: inline-block;
    padding: 20px 0;
    background: #000;
  }

  .film-strip img {
    display: block;
    max-width: 100%;
    height: auto;
  }

  .perforation {
    position: absolute;
    left: 0;
    width: 100%;
    height: 20px;
    background-color: #000;
    background-image: repeating-linear-gradient(
      to right,
      #fff,
      #fff 10px,
      #000 10px,
      #000 20px
    );
  }

  .perforation.top { top: 0; }
  .perforation.bottom { bottom: 0; }
</style>
</head>
<body>
<h1>画像アップロード</h1>
<form id="upload-form">
  <input type="file" id="image" name="image" accept="image/*" required>
  <button type="submit">アップロード</button>
</form>
<div id="result"></div>
<script>
document.getElementById('upload-form').addEventListener('submit', async (e) => {
  e.preventDefault();
  const result = document.getElementById('result');
  const formData = new FormData();
  const fileInput = document.getElementById('image');
  if (fileInput.files.length === 0) {
    result.textContent = 'ファイルを選択してください。';
    return;
  }
  formData.append('image', fileInput.files[0]);
  try {
    const res = await fetch('/upload', {
      method: 'POST',
      body: formData
    });
    if (res.ok) {
      const data = await res.json();
      result.innerHTML =
        `<div class="film-strip"><div class="perforation top"></div><img src="${data.file}" alt="uploaded"><div class="perforation bottom"></div></div>`;
    } else {
      result.textContent = 'アップロード失敗';
    }
  } catch (err) {
    result.textContent = 'エラーが発生しました';
  }
});
</script>
</body>
</html>
